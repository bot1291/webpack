<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Template</title>
  <link href="<%= htmlWebpackPlugin.files.css %>" rel="stylesheet">
</head>
<body>

  <!-- main wrapper -->
  <div class="wrapper">
    <!-- #app wrapper for vue -->
    <div id="app">

      <header></header>

      <!-- only content wrapper -->
      <div class="content-wrapper">

        <!--  expamle section -->
        <section id="main">
          <div class="container">
            <h1>Webpack</h1>
            <img src="/assets/img/1who_let.jpg" alt="">
            <button @click="component = !component">Show vue component</button>
          </div>
        </section>
        <example-component v-if="component"></example-component>

      </div> <!-- end content wrapper -->

    <footer>

    </footer>

    </div> <!-- end #app wrapper -->
  </div> <!-- end main wrapper -->


      <!-- can add images this way -->

    <!-- <div class="wrapper" style="background-image: url(assets/img/dogs_out.jpg)">
        <h1>Webpack</h1>
        <img src="/assets/img/1who_let.jpg" alt="">
    </div> -->

    <% for ( let i = 0; i < htmlWebpackPlugin.files.js.length; i++) { %>
      <% const arraySplited = htmlWebpackPlugin.files.js[i].split("/")[3].split(".") %>
      <% if (arraySplited.includes("app") || arraySplited.includes("vendors")) { %>
        <script src="<%= htmlWebpackPlugin.files.js[i] %>"></script>
      <% } %>
    <% } %>
</body>
</html>
